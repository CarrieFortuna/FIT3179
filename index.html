<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Australia Average UV Index 2024",
  "width": 800,
  "height": 800,
  "projection": {"type": "equirectangular"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/CarrieFortuna/FIT3179/refs/heads/main/w9%20hw/map.topojson",
        "format": {"type": "topojson", "feature": "ne_50m_admin_1_states_provinces"}
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/CarrieFortuna/FIT3179/refs/heads/main/w9%20hw/aa.csv"
      },
      "mark": {"type": "circle", "tooltip": {"content": "data"}},
      "encoding": {
        "longitude": {"field": "Lon", "type": "quantitative"},
        "latitude": {"field": "Lat", "type": "quantitative"},
        "color": {
          "field": "UV_Index",
          "type": "quantitative",
          "title": "UV_index",
          "scale": {"scheme": "reds"}
        }
      }
    }
  ]
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
