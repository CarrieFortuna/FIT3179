<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {"text":"Australian Cities' Average UV Index in 2024", "fontSize":35, "font":"Helvetica"},
  "width": 815,
  "height": 700,
  "params":[
    {
      "name": "Month_select",
      "value": 1,
      "bind": {
        "input": "range",
        "min": 1,
        "max": 12,
        "step": 1,
        "name": "Month: "
      }
    }
  ],
  "projection": {"type": "equirectangular", "center":[133 ,-23], "translate":[400,300], "scale":1000},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/CarrieFortuna/FIT3179/refs/heads/main/w9%20hw/map.topojson",
        "format": {
          "type": "topojson",
          "feature": "ne_50m_admin_1_states_provinces"
        }
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/CarrieFortuna/FIT3179/refs/heads/main/w10%20hw/bb.csv"
      },
      "transform":[
        {
          "filter": "datum.Month == Month_select"
        }
      ], 
      "layer":[
        {
          "mark": {"type": "circle", "tooltip": {"content": "data"}, "size": 300},
          "encoding": {
            "longitude": {"field": "Lon", "type": "quantitative"},
            "latitude": {"field": "Lat", "type": "quantitative"},
            "color": {
              "field": "UV Index",
              "type": "quantitative",
              "title": "UV Index",
              "scale": {"scheme": "reds"}
            },
            "tooltip": [
              {"field": "City", "type": "nominal"},
              {"field": "UV Index", "type": "quantitative", "format": ".1f"},
              {"field": "Month", "type": "quantitative","title":"Month"}
            ]
          }
        },
        {
        "mark":{"type": "text", "align":"left", "fontStyle":"Italic"},
        "encoding":{"text": {"field": "City"},
        "longitude": {"field": "Lon", "type": "quantitative"},
        "latitude": {"field": "Lat", "type": "quantitative"}}
        }
      ]
    }
  ]
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>

</html>
